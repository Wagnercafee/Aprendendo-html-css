<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Portifolio
    </title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com/%22%3E">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap"
        rel="stylesheet">
</head>

<body>

    <header>
        <h1 id="logo">Portifolio</h1>
    </header>
    <main class="container">

        <section id="usuario">


            <div class="card">
                <div class="card-profile">
                    <img src="https://github.com/Wagnercafee.png" alt="Ronaldo Jose" />
                    <p>Wagner</p>
                </div>
            </div>

            <div class="card">
                <h3 id="formation">Formação</h3>
                <p>São José</p>
            </div>
        </section>

        <section id="skill">
            <table id="data-table">
                <h2>Habilidades</h2>
                <thead>
                    <tr>
                        <th>Skill</th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Java</td>
                        <td></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>

    <footer>
        Portifolio
    </footer>
</body>

</html>
